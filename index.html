<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="hero">
      <h1>BMI Calculator</h1>
      <p>Your Body Mass Index, made simple.</p>
    </div>
  </header>

  <main>
    <section class="container">
      <form id="bmi-form">
        <div class="input-group">
          <label for="weight">Enter your weight (kg):</label>
          <input type="number" id="weight" placeholder="e.g., 70" required>
        </div>

        <div class="input-group">
          <label for="height">Enter your height (meters):</label>
          <input type="number" id="height" placeholder="e.g., 1.75" required>
        </div>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      </form>

      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Anthony Gutierrez | Hosted on <a href="https://vercel.com" target="_blank">Vercel</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
