<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - The Realm of Health</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Realm of Health</h1>
            <p>Let us uncover thine Body Mass Index, noble traveler. Enter thy weight and height below.</p>
        </header>

        <form id="bmi-form">
            <label for="weight">Thy weight (in kilograms):</label>
            <input type="number" id="weight" placeholder="e.g. 70" required>

            <label for="height">Thy height (in meters):</label>
            <input type="number" id="height" placeholder="e.g. 1.75" step="0.01" required>

            <button type="submit">Reveal the BMI</button>
        </form>

        <div id="result">
            <p id="bmi-result"></p>
        </div>
    </div>

    <script>
        document.getElementById("bmi-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            let bmi = weight / (height * height);
            let resultText = '';

            if (bmi < 18.5) {
                resultText = `Alas, thy BMI is ${bmi.toFixed(2)}. Thou art underweight. A feast might serve thee well!`;
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = `Thy BMI is ${bmi.toFixed(2)}. Thou art of sound stature, a noble figure indeed!`;
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText = `Thy BMI is ${bmi.toFixed(2)}. Thou hast ventured into the realm of excess. Perhaps a quest for balance awaits.`;
            } else {
                resultText = `Thy BMI is ${bmi.toFixed(2)}. The scales of fate say thou must embark upon a journey to health.`;
            }

            document.getElementById("bmi-result").textContent = resultText;
        });
    </script>
</body>
</html>
